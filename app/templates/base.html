<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} - FinSight</title>

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Main JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar" role="navigation" aria-label="Main">
        <div class="container nav-content">
            <a href="{{ url_for('main.home') }}" class="logo">FinSight</a>

            <!-- Mobile nav toggle -->
            <button class="nav-toggle" aria-expanded="false" aria-controls="primary-menu" aria-label="Toggle navigation">
                <span class="sr-only">Toggle navigation</span>
                <!-- simple hamburger icon -->
                <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false">
                    <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
            </button>

            <ul id="primary-menu" class="nav-links" role="menubar">
                <li role="none"><a role="menuitem" href="{{ url_for('main.home') }}">Home</a></li>
                <li role="none"><a role="menuitem" href="{{ url_for('main.loan_approval') }}">Loan Approval</a></li>
                <li role="none"><a role="menuitem" href="{{ url_for('main.loan_default') }}">Loan Default</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page content -->
    <main class="container page-content" id="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Loader overlay -->
    <div id="loader" class="loader-overlay hidden" aria-hidden="true" role="status" aria-label="Loading">
        <div class="loader" aria-hidden="true"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-inner">
            <div class="footer-center">
                <div class="footer-name">FinSight - Built by Vedant Jadhav</div>
                <div class="footer-links" aria-hidden="false">
                    <a class="social" href="https://github.com/VedDevX" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                        <!-- GitHub SVG -->
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path fill="#111" d="M12 .5C5.73.5.9 5.33.9 11.6c0 4.7 3.06 8.7 7.31 10.12.54.1.74-.24.74-.52 0-.26-.01-1.12-.02-2.03-2.97.64-3.6-1.37-3.6-1.37-.49-1.26-1.2-1.6-1.2-1.6-.98-.66.07-.65.07-.65 1.08.08 1.65 1.11 1.65 1.11.96 1.66 2.52 1.18 3.13.9.1-.7.38-1.18.69-1.45-2.37-.27-4.87-1.19-4.87-5.28 0-1.16.41-2.12 1.08-2.86-.11-.27-.47-1.37.1-2.85 0 0 .88-.28 2.9 1.09a10.03 10.03 0 012.64-.36c.9 0 1.8.12 2.64.36 2.02-1.37 2.9-1.09 2.9-1.09.57 1.48.21 2.58.1 2.85.67.74 1.08 1.7 1.08 2.86 0 4.1-2.51 5.01-4.9 5.27.39.34.73 1.02.73 2.07 0 1.5-.01 2.7-.01 3.07 0 .28.2.62.75.51C19.03 20.3 22.09 16.3 22.09 11.6 22.09 5.33 17.26.5 12 .5z"/></svg>
                    </a>
                    <a class="social" href="https://www.linkedin.com/in/vedantjadhav19/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                        <!-- LinkedIn SVG -->
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path fill="#0A66C2" d="M20.447 20.452h-3.554v-5.569c0-1.328-.024-3.037-1.852-3.037-1.853 0-2.136 1.447-2.136 2.942v5.664H9.354V9h3.414v1.561h.049c.476-.9 1.636-1.852 3.366-1.852 3.6 0 4.267 2.37 4.267 5.457v6.286zM5.337 7.433a2.062 2.062 0 110-4.124 2.062 2.062 0 010 4.124zM6.788 20.452H3.885V9H6.79v11.452z"/></svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
